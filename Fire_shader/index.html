<html>

<head>
  <title>Simple Geometry Test</title>
</head>

<style>
  body {
    margin: 0;
  }

  canvas {
    width: 100%;
    height: 100%;
  }
</style>

<body>
  <link rel="shortcut icon" href="#">


  <style>
    body {
      font-family: Monospace;
      background-color: #000;
      color: #fff;
      margin: 0px;
      overflow: hidden;
    }

    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
    }
  </style>

  <div id="info">
    <p>This is the first example using threeJS<br>
      left button to rotate the scene, scroll to zoom in/out</p>
  </div>

  <script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js"
				}
			}
		</script>

  <script type="x-shader/x-vertex" id="vertexShaderNormal">
    varying vec3 vNormal;
    varying vec3 vPosition;
    varying vec2 vTextureCoord;
    
    void main()
    {
      vNormal = (normalMatrix * normal);
      vec4 ViewPosition= modelViewMatrix * vec4(position,1.0);
      vPosition = ViewPosition.xyz;
      gl_Position=projectionMatrix * ViewPosition;
    }
  </script>

  <script type="x-shader/x-fragment" id="fragmentShaderNormal">
    varying vec3 vNormal;
    varying vec3 vPosition;
    varying vec2 vTextureCoord;

    void main()
    {
			gl_FragColor = vec4(vPosition, 1.0 );
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from './build/controls/OrbitControls.js';

    var scene = new THREE.Scene();
    var ratio = window.innerWidth / window.innerHeight;
    var camera = new THREE.PerspectiveCamera(45, ratio, 0.1, 1000);

    camera.position.set(0, 0, 15);
    camera.lookAt(0, 0, 1);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var material_sphere = new THREE.ShaderMaterial();
    material_sphere.vertexShader = document.getElementById('vertexShaderNormal').textContent;
    material_sphere.fragmentShader = document.getElementById('fragmentShaderNormal').textContent;

    var geometry_sphere = new THREE.SphereGeometry();
    var plane = new THREE.Mesh(geometry_sphere, material_sphere);
    scene.add(plane);

    var controls = new OrbitControls(camera, renderer.domElement);

    var MyUpdateLoop = function () {
      renderer.render(scene, camera);
      controls.update();
      requestAnimationFrame(MyUpdateLoop);
    };

    requestAnimationFrame(MyUpdateLoop);

    //this fucntion is called when the window is resized
    var MyResize = function () {
      var width = window.innerWidth;
      var height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
      renderer.render(scene, camera);
    };

    //link the resize of the window to the update of the camera
    window.addEventListener('resize', MyResize);

  </script>
</body>

</html>
